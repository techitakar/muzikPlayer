<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MuzikPlayer</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.2/font/bootstrap-icons.css">
    <link href='http://fonts.googleapis.com/css?family=Droid+Sans:700' rel='stylesheet'>
</head>
<body>
    <h1>Muzik <span style="color:rgb(44, 44, 44)">Player</span></h1>
    <h2 id="wit"></h2>
    <div class="container">
        <div class="music-container ">
            <div class="music-info">
                <h4 id="title"></h4>
                <div class="progress-container">
                    <div class="progress">
                    </div>
                </div>
            </div>
            <audio src="music/neonG.mp3" id="audio"></audio>
            <div class="img-container">
                <img src="./images/neonG.jpg" alt="music-cover" id="cover">
            </div>
            <div class="navigation">
                <button id="prev" class="action-btn"><i class="bi bi-skip-backward-fill"></i></button>
                <button id="play" class="action-btn action-btn-big"><i class="bi bi-play-fill"></i></button>
                <button id="next" class="action-btn"><i class="bi bi-skip-forward-fill"></i></button>
            </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
